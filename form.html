<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--my CSS-->
    <link rel="stylesheet" href="index.css" />
    <!--AOS-->
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="image/favicon.ico" />
    <title>Form Buyer Arjuna Citra Indonesia</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <img class="logo" src="image/logo ACI.png" alt="" />
        <br />
        <p class="display-4">
          To become a Producer of <br />Quality Food and Beverage <br />Products that are Trusted <br />
          By Consumers
        </p>
      </div>
      <div class="alert alert-dismissible fade show my-alert d-none" role="alert">
        <strong>Terimakasih!</strong> Pesan Anda Sudah Kami Terima.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    <form name="form-buyer">
      <br />
      <h3 class="isi">Buyer/Distributor (PT. Arjuna Citra Indonesia)</h3>
      <br />
      <div class="input-container">
        <label class="nama">Name/Nama</label>
        <br />
        <input type="text" name="nama" id="nama" class="text-input" autocomplete="off" placeholder="Masukkan Nama Lengkap" required />
      </div>
      <br />
      <div class="input-container">
        <label class="email">Email</label>
        <br />
        <input type="email" name="email" id="email" class="text-input" autocomplete="off" placeholder="Masukkan Email" required />
      </div>
      <br />
      <div class="input-container">
        <label class="perusahaan">Company/Perusahaan</label>
        <br />
        <input type="text" name="perusahaan" id="perusahaan" class="text-input" autocomplete="off" placeholder="Masukkan Nama Perusahaan" required />
      </div>
      <br />
      <div class="input-container">
        <label class="alamat">Address/Alamat</label>
        <br />
        <input type="text" name="alamat" id="alamat" class="text-input" autocomplete="off" placeholder="Masukkan Alamat" required />
      </div>
      <br />
      <div class="input-container">
        <label class="nomor">Number Phone/Nomor Telepon</label>
        <br />
        <input type="number" name="nomor telepon" id="nomor" class="text-input" autocomplete="off" placeholder="Masukkan Nomor Telepon" required />
      </div>
      <br />
      <div class="input-container">
        <label class="tertarik">Looking For/Tertarik Produk</label>
        <label class="tertarik1">(Broccoli, Jackfruit, Pineapple, Mango, Paprika, Bombay, Purple Sweet Potato, Sweet Potato, Chili)</label>
        <br />
        <input type="text" name="tertarik produk" id="nomor" class="text-input" autocomplete="off" placeholder="Masukkan Jawabanmu" required />
      </div>
      <br />
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success btn-kirim" id="daftar">DAFTAR SEKARANG</button>

        <button class="btn btn-success btn-loading d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>
    </form>
    <br />
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      document.querySelectorAll(".text-input").forEach((element) => {
        element.addEventListener("blur", (event) => {
          if (event.target.value != "") {
            event.target.nextElementSibling.classList.add("filled");
          } else {
            event.target.nextElementSibling.classList.remove("filled");
          }
        });
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--aos-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwC6oKGjKeacPU5VUkNtFqyMnE8ZJTEgKUiCor_KwkgWtJf3IY3yONZEZWAZNbg-Q7txw/exec";
      const form = document.forms["form-buyer"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            myAlert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
